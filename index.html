<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_03_Category_0002</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Gooole Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#179800",
              "primary-light": "#15803d",
              'secondary': "#111111",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-gradient-to-b form-[#FFFFFF] to-[#EFEBE3]">
      <header class="container mx-auto flex justify-between px-4 lg:px-0 py-6">
        <!-- Logo -->
        <a href="#">
          <img src="./c2-assets/logo-header.png" alt="logo-header" />
        </a>
        <!-- Nav & Login Register container -->
        <div class="flex items-center gap-28">
          <!-- Nav -->
          <div class="hidden lg:flex gap-8">
            <a
              href="#"
              class="text-xl hover:text-primary-light transition font-sora capitalize"
              >product</a
            >
            <a
              href="#"
              class="text-xl hover:text-primary-light transition font-sora capitalize"
              >services</a
            >
            <a
              href="#"
              class="text-xl hover:text-primary-light transition font-sora capitalize"
              >contact us</a
            >
          </div>
          <!-- Login & Register -->
          <div class="hidden md:flex gap-3">
            <!-- Search Icon -->
            <button class="text-2xl">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <!-- Cart Icon -->
            <button class="text-2xl">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <!-- Login Button -->
            <button
              class="px-7 py-2.5 text-xl font-sora border border-primary hover:bg-primary hover:text-white transition rounded-lg capitalize"
            >
              login
            </button>
            <!-- Register Button -->
            <button
              class="px-7 py-2.5 text-xl font-sora text-white bg-primary hover:bg-primary-light transition rounded-lg capitalize"
            >
              register
            </button>
          </div>
          <!-- Menu Icon -->
          <button class="md:hidden text-2xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </header>
      <!-- Hero Section -->
      <div class="container mx-auto mt-6 lg:mt-20 px-4 lg:px-0">
        <!-- Hero Content -->
        <div class="max-w-4xl mx-auto">
          <h1 class="text-3xl sm:text-5xl text-secondary text-center sm:leading-snug font-semibold font-sora">Freshness <span class="text-primary">You Can</span> <br> <span class="text-primary">Count</span> On, Prices You’ll Love!</h1>
          <p class="text-gray-500 text-center mt-4 md:mt-8">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br> staples, we’ve got you covered every day!
          </p>
        </div>
        <!-- Hero Image -->
        <div class="flex justify-center">
          <img src="./c2-assets/hero-vegetables.png" alt="hero-vegetables" />
        </div>
      </div>
    </div>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
